<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onSubmit()">
    <h3 class="clean-font" style="color:black;">Sign Up</h3>

    <input type="otp" class="form-control" name="otp" [(ngModel)]="otp" placeholder="OTP" required />
    <div class="form-group">
      <br/>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</div>
